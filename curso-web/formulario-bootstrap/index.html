<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Formulário Bootstrap</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form action="">
                    <div class="form-group">
                        <input type="text" id="nome" class="form-control" placeholder="Nome Completo">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="senha" class="form-control" placeholder="Senha">
                    </div>
                    <div class="checkbox">
                        <label for="aceite">
                            <input type="checkbox" id="aceite"> Aceito os termos do Serviço
                        </label>
                    </div>
                    <div class="radio">
                        <label for="php">
                            <input type="radio" id="php" name="opcoes"> PHP
                        </label>
                        <label for="java">
                            <input type="radio" id="java" name="opcoes"> Java
                        </label>
                    </div>
                    <button class="btn btn-primary">Salvar</button>
                </form> 
            </div>
            <div class="col-sm-4">
                <h3>Logar</h3>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha">
                </div>
                <button class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
