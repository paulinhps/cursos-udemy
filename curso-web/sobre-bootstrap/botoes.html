<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Botões no Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>Botões no Bootstrap</h1>
        </div>
        <div class="row">
           <div class="col-sm-6">
               <h3>Botões Padrão</h3>

               <a href="#" class="btn btn-default">Botão Link</a>
               <input type="submit" value="Botão Input" class="btn btn-default">
               <button class="btn btn-default">Botão</button>
               
           </div>
           <div class="col-sm-6">

               <h3>Tipos de Botões</h3>

               <button class="btn btn-default">Botão</button>
               <button class="btn btn-primary">Botão</button>
               <button class="btn btn-success">Botão</button>
               <button class="btn btn-danger">Botão</button>
               <button class="btn btn-info">Botão</button>
               <button class="btn btn-warning">Botão</button>
               <button class="btn btn-link">Botão</button>
           </div> <!--row-->
        </div> 

           <div class="row">
               <div class="col-sm-6">
                   <h3>Botões em bloco</h3>
               <button class="btn btn-default btn-block">Botão em bloco</button>
               <button class="btn btn-primary btn-block">Botão em bloco</button>
               <button class="btn btn-success btn-block">Botão em bloco</button>
               <button class="btn btn-danger btn-block">Botão em bloco</button>
               <button class="btn btn-info btn-block">Botão em bloco</button>
               <button class="btn btn-warning btn-block">Botão em bloco</button>
               <button class="btn btn-link btn-block">Botão em bloco</button>
               
               </div>
               <div id="tamanhos" class="col-sm-6">
                   <h3>Tamanho de Botões</h3>
                   <div class="row">
               <button class="btn btn-default btn-xs">Botão em bloco</button>
               <button class="btn btn-default btn-sm">Botão em bloco</button>
               <button class="btn btn-default btn-md">Botão em bloco</button>
               <button class="btn btn-default btn-lg">Botão em bloco</button>
                   </div><!--row-->

                   <div class="row">
               <button class="btn btn-primary btn-xs">Botão em bloco</button>
               <button class="btn btn-primary btn-sm">Botão em bloco</button>
               <button class="btn btn-primary btn-md">Botão em bloco</button>
               <button class="btn btn-primary btn-lg">Botão em bloco</button>
                   </div><!--row-->

                   <div class="row">
               <button class="btn btn-success btn-xs">Botão em bloco</button>
               <button class="btn btn-success btn-sm">Botão em bloco</button>
               <button class="btn btn-success btn-md">Botão em bloco</button>
               <button class="btn btn-success btn-lg">Botão em bloco</button>
                   </div><!--row-->

                   <div class="row">
               <button class="btn btn-danger btn-xs">Botão em bloco</button>
               <button class="btn btn-danger btn-sm">Botão em bloco</button>
               <button class="btn btn-danger btn-md">Botão em bloco</button>
               <button class="btn btn-danger btn-lg">Botão em bloco</button>
                   </div><!--row-->

                   <div class="row">
               <button class="btn btn-info btn-xs">Botão em bloco</button>
               <button class="btn btn-info btn-sm">Botão em bloco</button>
               <button class="btn btn-info btn-md">Botão em bloco</button>
               <button class="btn btn-info btn-lg">Botão em bloco</button>
                   </div><!--row-->

                   <div class="row">
               <button class="btn btn-warning btn-xs">Botão em bloco</button>
               <button class="btn btn-warning btn-sm">Botão em bloco</button>
               <button class="btn btn-warning btn-md">Botão em bloco</button>
               <button class="btn btn-warning btn-lg">Botão em bloco</button>
                   </div><!--row-->

                   <div class="row">
               <button class="btn btn-link btn-xs">Botão em bloco</button>
               <button class="btn btn-link btn-sm">Botão em bloco</button>
               <button class="btn btn-link btn-md">Botão em bloco</button>
               <button class="btn btn-link btn-lg">Botão em bloco</button>
                   </div><!--row-->
               </div>
           </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
