<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Imagens no Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  
  </head>
  <body>
      <div class="container">
          <div class="page-header">
              <h1>Imagens bootstrap</h1>
              <div class="row">
                  <div class="col-sm-6">
                      <h3>Imagem Responsiva</h3>
                      <img src="./imagens/uvas.png" alt="" class="img-responsive">
                  </div>
                  <div class="col-sm-6">
                      <h3>Imagem Estatitica</h3>
                      <img src="./imagens/uvas.png" alt="">
                  </div>
              </div>
              <div class="row">
                      <h3>Formas em Imagens</h3>
                  <div class="col-sm-4">
                      <img src="./imagens/uvas200.png" alt="" class="img-circle">
                  </div>
                  <div class="col-sm-4">
                      <img src="./imagens/uvas200.png" alt="" class="img-rounded">
                  </div>
                  <div class="col-sm-4">
                      <img src="./imagens/uvas200.png" alt="" class="img-thumbnail">
                  </div>
              </div>
          </div>
      </div>
   

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
