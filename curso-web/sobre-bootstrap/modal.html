<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Modal no Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">LOGO</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menuPrincipal">
          <span class="sr-only">Alternar Menu</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="menuPrincipal">

        <ul class="nav navbar-nav navbar-right ">
          <li class="active">
            <a href="#">In√≠cio</a>
          </li>
          <li>
            <a href="#">Empresas</a>
          </li>
          <li>
            <a href="#">Clientes</a>
          </li>
          <li>
            <a href="#">Produtos</a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Minha Conta <span class="caret"></span>
            
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="#">Editar</a>
              </li>
              <li>
                <a href="#">Sair</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="principal" class="container">
    <div class="page-header">
      <h1>Modal Bootstrap</h1>

    </div>
    <div class="row">
      <button class="btn btn-info" data-toggle="modal" data-target="#janela">Entrar</button>
      
      <form action="" id="janela" class="modal fade">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal"><span>&times;</span></button>
              <h4 class="modal-title">Painel de Acesso</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input type="email" placeholder="Email de acesso" class="form-control">
              </div>
              <div class="form-group">
                <input type="password" placeholder="Senha de acesso" class="form-control">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-default" type="button" data-dismiss="modal"><span>Cancelar</span></button>
              <input type="submit" class="btn btn-primary" value="Entrar">
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
</body>

</html>
